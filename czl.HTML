<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to MapView - Create a 2D map | Sample | ArcGIS API for JavaScript
      4.23
    </title>

    <style>
            html,
            body,
            #viewDiv {
              padding: 0;
              margin: 0;
              height: 100%;
              width: 100%;
            }
            #basemapGalleryDiv{
              right:5px;
              top:5px;
            }
        body
             body{
                position:relative;
            }

            .top{
              box-sizing: border-box;
              height: 40px;
              width: 100%;
              background-color:rgba(235, 248, 255, 1);
              color: black;
              padding-left: 40px;
              box-sizing:border-box;
            }
            .top b{
              line-height:40px;
              font-size: 20px;
            }
            .top i{
              line-height:40px;
              font-size: 10px;
            }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/BasemapGallery",
        "esri/widgets/Legend",
        "esri/widgets/ScaleBar",
        "esri/widgets/Search",
        "esri/widgets/LayerList",
        "esri/widgets/Home",
        "esri/widgets/Measurement",
        "esri/widgets/Compass",
        "esri/widgets/Bookmarks",
        "esri/widgets/Expand",
        "esri/tasks/FindTask",
        "esri/widgets/Editor",
        "esri/widgets/Track",
        "esri/popup/content/TextContent"
      ], (
        Map,
        MapView,
        FeatureLayer,
        BasemapGallery,
        Legend,
        ScaleBar,
        Search,
        LayerList,
        Home,
        Measurement,
        Compass,
        Bookmarks,
        Expand,
        FindTask,
        Editor,
        Track,
        TextContent
      ) => {
        
        //图层
        
        const layer = new FeatureLayer({
          // URL to the service
          url:"https://www.geosceneonline.cn/server/rest/services/Hosted/%E4%B8%AD%E5%9B%BD%E7%9C%81%E4%BC%9A%E5%9F%8E%E5%B8%82%E5%B9%B4%E5%B9%B3%E5%9D%87%E6%B0%94%E6%B8%A9%E6%AD%A3/FeatureServer",
          title: "中国省会城市年平均气温"
        });

        //map
        const map = new Map({
          basemap: "topo"
        });

        //map.layers.add(layer);
        map.add(layer);

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 3,
          center: [105, 35] // longitude, latitude
        });

        //left
            //指南针
        let compass = new Compass({
          view: view
        });
        // adds the compass to the top left corner of the MapView
        view.ui.add(compass, "top-right");
        
        //图层列表
        let layerList = new LayerList({
          view: view
        });

        const llExpand = new Expand({
          view: view,
          content: layerList,
          expanded: false
        });
        view.ui.add(llExpand, "top-left");


        //图例
        let legend = new Legend(
          {
            view: view,
            style: "card",
            layerInfos: [
              {
                layer: layer,
                title: "事件类型"
              }
            ]
          },
          "legend"
        );
        const lgExpand = new Expand({
          view: view,
          content: legend,
          expanded: false
        });
        view.ui.add(lgExpand, "top-right");

        //比例尺
        let scaleBar = new ScaleBar({
          view: view,
          style: "ruler",
          unit: "metric"
        });
        //Add widget to the bottom left corner of the view
        view.ui.add(scaleBar, {
          position: "bottom-left"
        });

        //right

        //查询
        const searchWidget = new Search({
          view: view
        });
        // Adds the search widget below other elements in
        // the top left corner of the view
        view.ui.add(searchWidget, {
          position: "top-right",
          index: 2
        });

        //home键
        let homeWidget = new Home({
          view: view
        });
        // adds the home widget to the top left corner of the MapView
        view.ui.add(homeWidget, "top-right");

        //底图库
        let basemapGallery = new BasemapGallery(
          {
            view: view
          },
          "basemapGallery"
        );
        basemapGallery.startup;
        // Add widget to the top right corner of the view

        const bgExpand = new Expand({
          view: view,
          content: basemapGallery,
          expanded: false
        });

        // Add the widget to the top-right corner of the view
        view.ui.add(bgExpand, "top-right");

        //测量
        const measurement = new Measurement({
          view: view,
          activeTool: "distance"
        });

        const measureExpand = new Expand({
          view: view,
          content: measurement,
          expanded: false
        });

        view.ui.add(measureExpand, "top-right");

        //书签
        const bookmarks = new Bookmarks({
          view: view,
          // allows bookmarks to be added, edited, or deleted
          editingEnabled: true
        });
        const bkExpand = new Expand({
          view: view,
          content: bookmarks,
          expanded: false
        });
        view.ui.add(bkExpand, "top-right");

        //Track
        let track = new Track({
          view: view
          });
       const trExpand = new Expand({
          view: view,
          content: track,
          expanded: false
        });
        view.ui.add(trExpand, "top-right");
        
       
        
      });
    </script>
  </head>

  <body>
    <div id="basemapGalleryDiv"></div>
    <div class="top">
      <b>中国省会城市年平均气温</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <i>中国省会城市年平均气温</i>
      <div id="searchdiv"></div>
    </div>
    <div id="viewDiv"></div>
    <div id="other"></div>
    <div id="final"></div>
  </body>
</html>
